  <div class="frame-container" id="frameContainer">
    <button class="btn back-btn" onclick="goBack()">Back</button>
    <button class="btn forward-btn" onclick="goForward()">Forward</button>
    <button class="btn fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>

  <script>
    const container = document.getElementById('frameContainer');
    const exitBtn = document.getElementById('exitFullscreenBtn');

    function toggleFullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      }
    }

    function exitFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }

    function goBack() {
      window.history.back();
    }

    function goForward() {
      window.history.forward();
    }

    // Detecta mudanças no modo fullscreen para mostrar/ocultar botão
    document.addEventListener('fullscreenchange', () => {
      exitBtn.style.display = document.fullscreenElement ? 'block' : 'none';
    });
    document.addEventListener('webkitfullscreenchange', () => {
      exitBtn.style.display = document.webkitFullscreenElement ? 'block' : 'none';
    });
    document.addEventListener('mozfullscreenchange', () => {
      exitBtn.style.display = document.mozFullScreenElement ? 'block' : 'none';
    });
    document.addEventListener('MSFullscreenChange', () => {
      exitBtn.style.display = document.msFullscreenElement ? 'block' : 'none';
    });
  </script>
